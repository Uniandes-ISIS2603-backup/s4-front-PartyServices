<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <div class="card">
            <div class="card-body">
                <h2 class="text-center card-title">Registrarse como Proveedor</h2>
                <br>
                <form name="proveedor" (ngSubmit)="f.form.valid && createProveedor()" #f="ngForm" novalidate>
                    <div class="form-group">
                        <label for="proveedorNombre"><b>Nombre de Usuario</b></label>
                        <input type="text" name="proveedorNombre" class="form-control" id="proveedorLogin" [(ngModel)]="proveedor.nombre"
                            #proveedorLogin="ngModel" [ngClass]="{ 'is-invalid': f.submitted && proveedorLogin.invalid }" required>
                        <div class="invalid-feedback">
                            <div>No se ingresó un nombre de usuario válido</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="proveedorContrasenia"><b>Contraseña</b></label>
                        <input type="password" name="proveedorenteContrasenia" class="form-control" id="proveedorContrasenia" [(ngModel)]="proveedor.contrasenia"
                            #proveedorContrasenia="ngModel" [ngClass]="{ 'is-invalid': f.submitted && proveedorContrasenia.invalid }" required>
                        <div class="invalid-feedback">
                            <div>No se ingresó una contraseña válida</div>
                        </div>
                    </div>

         
                            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Crear</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancelar</button>
            </div>
        </form>
    </div>
            </div>
        </div>
    <div class="col-3"></div>
    {{proveedor.id}}
    <app-agenda-create [proveedorId]="proveedor.id"(cancel)="showHideCreate()" (create)="ngOnInit()"></app-agenda-create>
</div>
