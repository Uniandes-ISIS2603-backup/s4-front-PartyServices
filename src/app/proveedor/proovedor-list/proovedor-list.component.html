
<div><div class="container-fluid">
    <div class="col-md-6">
        <table class="table table-bordered">
            <br>
            <div class="row justify-content-center align-self-center">
                <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
                    (click)="showHideCreate()">Crear un Proveedor</button>
            </div>
            <thead class="bg-dange">
                <tr>
                  <th>Id</th>
                  <th>Nombre</th> 
                  <th>Constrase√±a</th>
                  <th>calificacion</th>
                  <th>Agenda</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let proveedor of proveedores">
                    <td style="cursor: pointer;">
                        <dd class="figure-caption" routerLink="/proveedor/{{proveedor.id}}">{{proveedor.nombre}}</dd>
                    </td>
                    
                    <td>{{proveedor.contrasenia}}</td>
                    <td>{{proveedor.calificacion}}</td>
                    
          <td><b routerLink="/proveedor/agenda/{{proveedor?.agenda?.id}}">{{proveedor?.agenda?.id}}</b ></td>
                </tr>
            </tbody>
        </table>
        <div class="col-md-2">
            <div *ngIf="showCreate">
                <app-proveedor-create (cancel)="showHideCreate()" (create)="ngOnInit()"></app-proveedor-create>
            </div>
        </div>   
    </div>
</div>
