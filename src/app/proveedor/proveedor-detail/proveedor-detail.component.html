<div class="panel-body">
    <div class="border margin">
        <h1><span class="badge badge-secondary" style="background-color:#dc3545">{{proveedorDetail.nombre}}</span> </h1>
        <div class="row">
            <div class="col-md-3">
                <dl>     
                    <dt>Agenda</dt>
                    <dd>{{proveedorDetail.agenda}}</dd>
                       <dd><b routerLink="/proveedor/agenda/{{proveedor?.agenda?.id}}">{{proveedor?.agenda?.id}}</b ></dd>
                </dl>
            </div>
            
        </div>
    </div>
   <p class="h3 p-3">Productos de este proveedor: </p>

    <div class="col-md-3">
      <table class="table table-bordered">
        <thead style="background-color: #dc3545;color:aliceblue">
          <tr>
            <th>Lista de Productos</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productos">
     
              <div *ngIf="compare(producto.proveedor.nombre, proveedorDetail.nombre)">
              <dd class="figure-caption" routerLink="/producto/{{producto.nombre}}">{{producto.nombre}}</dd>
              </div>
            <br>
          </tr>
        </tbody>
      </table>
    </div>
   
                <br>
            <div class="row justify-content-center align-self-center">
                <button  [ngClass]="{ 'btn-outline-success': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
                    (click)="showHideCreate()">Agregar un Producto</button>
            </div>   
                <div class="col-9">
            
            <div *ngIf="showCreate">
                <app-producto-create (cancel)="showHideCreate()" [proveedor]="proveedorDetail" (create)="finalizacion()"></app-producto-create>-->
            </div>
        </div> 
                <div class="col-9">
                <button class="btn btn-primary" (click)="showHideEdit(proveedorDetail.id)" >Editar</button>
                <app-proveedor-edit *ngIf="showEdit" [proveedor]="proveedorDetail" (cancel)="cancelarEdicion()" (update)="actualizarProveedor()"></app-proveedor-edit>
                <button class="btn btn-primary" (click)="deleteProveedor(proveedorDetail.id)" routerLink="/proveedor/list"><span class="fa fa-trash"></span>Eliminar cuenta</button>
                </div> 
                <br>
</div>
