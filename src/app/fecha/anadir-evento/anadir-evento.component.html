<h3>Anadir evento a una fecha</h3>
Proveedor:
<input type="text" name="" id="" [(ngModel)]="idProveedor">
Dia:
<input type="text" name="" id="" [(ngModel)]="dia">
Jornada:
<input type="text" name="" id="" [(ngModel)]="jornada">
Evento:
<input type="text" name="" id="" [(ngModel)]="idEvento">
<button btn (click)="anadirEventoAFecha()">Anadir</button>
