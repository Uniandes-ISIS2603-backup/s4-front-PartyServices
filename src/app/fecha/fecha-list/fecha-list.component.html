<div class="row justify-content-center align-self-center">
  <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
      (click)="showHideCreate()">Crear una fecha</button>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id Fecha</th>
      <th scope="col">Jornada</th>
      <th scope="col">Dia</th>
      <th scope="col">Id Agenda</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor= "let fecha of fechas " routerLink="/proveedor/agenda/{{fecha.agenda.id}}/fecha/{{fecha.id}}">
      <td >{{fecha?.id}}</td>
      <td>{{fecha?.jornada}}</td>
      <td>{{fecha?.dia}}</td>
      <td>{{fecha?.agenda?.id}}</td>
    </tr>
  </tbody>
</table>
<div class="col-md-2">
  <div *ngIf="showCreate">
      <app-fecha-create (cancel)="showHideCreate()" (create)="ngOnInit()"></app-fecha-create>
  </div>
</div>
