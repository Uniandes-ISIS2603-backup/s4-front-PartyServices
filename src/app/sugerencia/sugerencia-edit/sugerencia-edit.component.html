<div class="row">
    <div class="col-12">
        <br>
        <h2 class="text-center">Editar esta sugerencia</h2>
        <br>
        <form name="valoracion" (ngSubmit)="f.form.valid && editSugerencia()" #f="ngForm" novalidate>
              
            <div class="form-group">
                <label for="valoracionComentario"><b>Titulo</b></label>
                <input type="text" name="valoracionComentario" class="form-control" id="valoracionComentario" [(ngModel)]="sugerencia.titulo"
                       #valoracionComentario="ngModel" [ngClass]="{ 'is-invalid': f.submitted && valoracionComentario.invalid }" required>
                       <div class="invalid-feedback">
                    <div>The valoracion's comentario is missing</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="valoracionComentario"><b>Comentario</b></label>
                <input type="text" name="valoracionComentario" class="form-control" id="valoracionComentario" [(ngModel)]="sugerencia.comentario"
                       #valoracionComentario="ngModel" [ngClass]="{ 'is-invalid': f.submitted && valoracionComentario.invalid }" required>
                       <div class="invalid-feedback">
                    <div>The valoracion's comentario is missing</div>
                </div>
            </div>      
            
        </form>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="row form-inline justify-content-center align-self-center">
        <button type="button" (click)="editValoracion()" class="btn btn-success">Editar</button>
        <div class="divider"></div>
        <button type="button"  (click)="cancelEdition()" class="btn btn-danger" id="btnCancelarAgregarProd">Cancelar</button>
    </div>
</div>
<br>
