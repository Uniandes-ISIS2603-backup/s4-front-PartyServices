
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <div class="card">
            <div class="card-body">
                <h2 class="text-center card-title">Registrar Sugerencia</h2>
                <br>
                <form name="sugerencia" (ngSubmit)="f.form.valid && createSugerencia()" #f="ngForm" novalidate>
                      <div class="form-group">
                        <label for="nombreUsuario"><b>Nombre de Usuario</b></label>
                        <input type="text" name="nombreUsuario" class="form-control" id="nombreUsuario" [(ngModel)]="sugerencia.nombreUsuario"
                               #nombreUsuario="ngModel" [ngClass]="{ 'is-invalid': f.submitted && nombreUsuario.invalid }" required>
                               <div class="invalid-feedback">
                            <div>No se ingres칩 un nombre de usuario v치lido</div>
                        </div>
                    </div>



                    <div class="form-group">
                        <label for="comentario"><b>Comentario</b></label>
                        <input type="text" name="comentario" class="form-control" id="comentario" [(ngModel)]="sugerencia.comentario"
                               #comentario="ngModel" [ngClass]="{ 'is-invalid': f.submitted && comentario.invalid }" required>
                               <div class="invalid-feedback">
                            <div>No se ingres칩 un comentario v치lido</div>
                        </div>
                    </div>


                    


                    <div class="row form-inline justify-content-center align-self-center">
                        <button type="submit" class="btn btn-primary">Crear</button>
                        <div class="divider"></div>
                        <button type="button"  (click)="cancelCreation()" class="btn btn-danger" id="btnCancelarCreacionCliente">Cancelar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="col-3"></div>
</div>
