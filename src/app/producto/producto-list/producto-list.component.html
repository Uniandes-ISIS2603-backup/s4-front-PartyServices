<div class="container-fluid">
  <div class="row justify-content-center align-self-center">
    <div class="col-md-3">
      <table class="table table-bordered">
        <thead style="background-color: #dc3545;color:aliceblue">
          <tr>
            <th>Productos</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productos">
            <td>
              <dd class="figure-caption" routerLink="/producto/{{producto.nombre}}">{{producto.nombre}}</dd>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-3 align-self-center">
      <button *ngIf="!showCreate" [ngClass]="{ 'btn-outline-success': !showCreate, 'btn-outline-light': showCreate }" 
      type="button" class="btn" (click)="showHideCreate()">Agregar
        Producto</button>
        
      <div *ngIf="showCreate">
          <app-producto-create (cancel)="showHideCreate()" (create)="ngOnInit()"></app-producto-create> 
        </div>

    </div>
  </div>
</div>
