<p class="h2 p-1" style="background-color: #dc3545;color:aliceblue">{{tematica.name}}<p>

        <div class="row justify-content-center align-self-center">
            <div class="col-md-3">
                <dl>
                    <dt style="background-color: #dc3545;color:aliceblue">Servicios asociados:</dt>
                </dl>
            </div>

            <div class="col-md-3 align-self-center">
                <td>
                    <button *ngIf="!showEdit" class="btn btn-primary" (click)="showHideEdit(tematica.name)"><span
                         class="fa fa-pencil"></span>Editar Tematica</button>   
                </td>
                <div *ngIf="showEdit">
                    <app-tematica-edit [tematica]="tematica" (cancel)="showHideEdit(tematica.name)" (update)="updateTematica()"></app-tematica-edit>
                </div>
                <td>
                        <button class="btn btn-danger" (click)="deleteTematica(tematica.id)" routerLink="/tematica/list"><span
                                class="fa fa-trash"></span>Eliminar</button>
                    </td>
            </div>
        </div>
