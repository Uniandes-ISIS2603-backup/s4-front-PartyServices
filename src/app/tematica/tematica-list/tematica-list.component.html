<div class="container-fluid">
  <div class="col-md-6">
    <table class="table table-bordered">
      <thead class="bg-danger">
        <tr>
          <th>Id</th>
          <th>Nombre</th> 
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let tematica of tematicas">
          <td><span>{{tematica.id}}</span></td>
          <td>{{tematica.nombre}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
