<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <br>
            <div class="row justify-content-center align-self-center">
                <button [ngClass]="{ 'btn-primary': !showHideCreate, 'btn-danger': showCreate }" type="button" class="btn"
                    (click)="showHideCreate()">Registrarse</button>
            </div>           
            <br>
            <br>
            <div class="card">
                <div class="card-body">       
                    <table class="table table-striped">
                        <thead class="bg-danger">
                            <tr>
                              <th class="h5 theadList">Id de la valoracion</th>

                                <th class="h5 theadList">Nombre de Usuario</th>
                                <th class="h5 theadList">Puntaje</th>
                                <th class="h5 theadList">Comentarios</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor = "let valoracion of valoraciones"
                                (click)="onSelected(author.id)">
                                <td style="cursor: pointer;">
                        <dd class="figure-caption nombreValoracion" routerLink="/proveedor/{{valoracion.proveedor.id}}/valoracion/{{valoracion.id}}">{{valoracion.id}}</dd>
                        </td>

                        <td>{{valoracion.nombreUsuario}}</td>
                        <td>{{valoracion.puntaje}}</td>
                        <td>{{valoracion.comentario}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-8">

            <div *ngIf="showCreate">
                <app-valoracion-create (cancel)="showHideCreate()" (create)="ngOnInit()"></app-valoracion-create>
            </div>
        </div> 
    </div>
</div>
