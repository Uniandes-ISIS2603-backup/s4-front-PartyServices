
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <h2 class="text-center">Registrar una valoracion</h2>
        <br>
       <form name="valoracion" (ngSubmit)="f.form.valid && createValoracion()" #f="ngForm" novalidate>
                
                    <div class="form-group">
                        <label for="valoracionDescription"><b>Comentario</b></label>
                        <textarea name="valoracionDescription" class="form-control" id="valoracionDescription" [(ngModel)]="valoracion.comentario"
                            #valoracionDescription="ngModel" [ngClass]="{ 'is-invalid': f.submitted && valoracionDescription.invalid }"
                            required></textarea>
                        <div class="invalid-feedback">
                            <div>The valoracion's comment is missing</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="puntaje"><b>Puntaje</b></label>
                        <select title="Selecciona el puntaje"   class="custom-select" id="puntaje" [(ngModel)]="valoracion.puntaje" [ngModelOptions]="{standalone: true}"  >
                                <option value=10>10</option>
                              <option value=9>9</option>
                               <option value=8>8</option>
                               <option value=7>7</option>
                               <option value=6>6</option>
                               <option value=5>5</option>
                               <option value=4>4</option>
                               <option value=3>3</option>
                               <option value=2>2</option>
                               <option value=1>1</option>
                               <option value=0>0</option>


                        </select>
                    </div>
             
                    <div class="form-group">
                        <label for="valoracionCliente"><b>Cliente</b></label>
                        <select class="custom-select" name="valoracionCliente" id="valoracionCliente" [(ngModel)]="valoracion.cliente.id"
                            #valoracionCliente="ngModel" [ngClass]="{ 'is-invalid': f.submitted && valoracionCliente.invalid }"
                            required>
                            <option [value]="cliente.id" *ngFor="let cliente of clientes">{{cliente.nombreUsuario}}</option>
                        </select>
                        <div class="invalid-feedback">
                            <div>The valoracion's Cliente is missing</div>
                        </div>
                    </div>
                <br>
           
           
           
               <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Create</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
            </div>
            </form>
    </div>
    <div class="col-3"></div>
</div>
