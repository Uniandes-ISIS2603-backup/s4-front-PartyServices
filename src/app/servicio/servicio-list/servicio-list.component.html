<div class="container-fluid">
  <div class="col-md-6">
    <table class="table table-bordered">
      <thead class="bg-danger">
        <tr>
          <th>Id</th>
          <th>Tipo</th> 
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let servicio of servicios">
          <td><span>{{servicio.id}}</span></td>
          <td>{{servicio.tipo}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
