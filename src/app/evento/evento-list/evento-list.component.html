<div class="container-fluid">
    <div class="row justify-content-center align-self-center">
      <div class="col-md-3">
        <table class="table table-bordered">
          <thead style="background-color: #dc3545;color:aliceblue">
            <tr>
              <th>Eventos</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let evento of eventos">
              <td>
                <dd class="figure-caption" routerLink="/evento/{{evento.nombre}}">{{evento.nombre}}</dd>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-3 align-self-center">
          <button [ngClass]="{ 'btn-outline-success': !showCreate, 'btn-outline-light': showCreate }" 
          type="button" class="btn" (click)="showHideCreate()">Agregar evento</button>
          <div *ngIf="showCreate">
              <app-evento-create (cancel)="showHideCreate()" (create)="ngOnInit()"></app-evento-create> 
            </div>
    </div>
  </div>
