<div class="container-fluid">
    <div class="row justify-content-center align-self-center">
      <div class="col-md-3">
        <table class="table table-bordered">
          <thead style="background-color: #dc3545;color:aliceblue">
            <tr>
              <th>Eventos</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let evento of eventos">
              <td>
                <dd class="figure-caption" routerLink="/evento/{{evento.nombre}}">{{evento.nombre}}</dd>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      
    </div>
  
  </div>
