<div class="row">
  <div class="col-12">
    <br>
    <h2 class="text-center">Editar evento</h2>
    <br>
    <form name="evento" (ngSubmit)="f.form.valid && editEvento()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="eventoDia"><b>Dia del evento:</b></label>
        <div [ngClass]="{ 'is-invalid': f.submitted && eventoDia.invalid }">
          <input class="form-control" id="eventoDia" name="eventoDia" [(ngModel)]="evento.dia" ngbDatepicker #d="ngbDatepicker"
            (click)="d.toggle()" #eventoDia="ngModel" [ngClass]="{'is-invalid': f.submitted && (eventoDia.untouched || eventoDia.invalid) }"
            required>
          <div class="invalid-feedback">
            <div>No se seleccionó un dia del evento</div>
          </div>
        </div>
      </div>

      <div class="form-row">
        <label for="jornada"><b>Jornada:</b></label>

        <select title="jornada" class="custom-select" id="jornada" [(ngModel)]="evento.jornada" [ngModelOptions]="{standalone: true}">
          <option value="Manana" [ngValue]="Manana">&#9728; Ma&ntilde;ana</option>
          <option value="Tarde" [ngValue]="Tarde">&#9925; Tarde</option>
          <option value="Noche" [ngValue]="Noche">&#9733; Noche</option>
        </select>

      </div>

      <div class="form-group">
        <label for="eventoLatitud"><b>Latitud:</b></label>
        <input type="number" name="eventoLatitud" class="form-control" id="eventoLatitud" [(ngModel)]="evento.latitud"
          #eventoLatitud="ngModel" [ngClass]="{ 'is-invalid': f.submitted && eventoLatitud.invalid }" required>
        <div class="invalid-feedback">
          <div>No se ingresó una latitud invalida</div>
        </div>
      </div>
      <div class="form-group">
        <label for="eventoLongitud"><b>Longitud:</b></label>
        <input type="number" name="eventoLongitud" class="form-control" id="eventoLongitud" [(ngModel)]="evento.longitud"
          #eventoLongitud="ngModel" [ngClass]="{ 'is-invalid': f.submitted && eventoLongitud.invalid }" required>
        <div class="invalid-feedback">
          <div>No se ingresó una longitud invalida</div>
        </div>
      </div>

    </form>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="row form-inline justify-content-center align-self-center">
      <button type="submit" class="btn btn-primary" (click)="editEvento()">Guardar</button>
      <button type="button" class="btn btn-danger" (click)="cancelEdition()">Cancelar</button>
    </div>
  </div>
</div>
