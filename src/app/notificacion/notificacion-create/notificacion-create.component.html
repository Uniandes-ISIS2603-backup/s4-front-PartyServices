<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <div class="card">
            <div class="card-body">
                <h2 class="text-center card-title">Registrarse como Proveedor</h2>
                <br>
                <form name="notificacion" (ngSubmit)="f.form.valid && createNotificacion()" #f="ngForm" novalidate>
                    <div class="form-group">
                        <label for="notificacionMensaje"><b>Mensaje</b></label>
                        <input type="text" name="notificacionMensaje" class="form-control" id="notificacionMensaje" [(ngModel)]="notificacion.mensaje"
                            #notificacionMensaje="ngModel" [ngClass]="{ 'is-invalid': f.submitted && notificacionMensaje.invalid }" required>
                        <div class="invalid-feedback">
                            <div>No se ingres칩 un mensaje v치lido</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="notificacionTipo"><b>Tipo de Aviso</b></label>
                        <input type="text" name="notificacionTipo" class="form-control" id="notificacionTipo" [(ngModel)]="notificacion.tipoDeAviso"
                            #notificacionTipo="ngModel" [ngClass]="{ 'is-invalid': f.submitted && notificacionTipo.invalid }" required>
                        <div class="invalid-feedback">
                            <div>No se ingres칩 un tipo de Aviso v치lido</div>
                        </div>
                    </div>
         
                            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Crear</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancelar</button>
            </div>
        </form>
    </div>
            </div>
        </div>
    <div class="col-3"></div>
</div>
